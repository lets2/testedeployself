<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CI/CD</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: radial-gradient(#ffffff, #19cddd);
                background-size: contain;
                background-repeat: no-repeat;
                background-clip: border-box;
            }

            h1 {
                position: absolute;
                top: 40px;
            }

            p {
                position: absolute;
                bottom: 50px;
                font-size: 25px;
            }

            #name {
                font-style: normal;
                font-weight: bold;
                font-size: 30px;
            }

            #loading {
                align-items: center;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border-top: solid #ff0000 20px;
                position: relative;
                animation: a1 8s linear infinite;
            }

            #loading::after,
            #loading::before {
                content: "";
                width: 200px;
                height: 200px;
                position: absolute;
                top: -20px;
                left: 0;
                border-radius: 50%;
            }

            #loading::after {
                border-top: solid #ffb60b 20px;
                transform: rotate(120deg);
            }

            #loading::before {
                border-top: solid green 20px;
                transform: rotate(240deg);
            }

            #loading span {
                position: absolute;
                top: 50%;
                left: 30%;
                animation: a2 2s linear infinite;
            }

            @keyframes a1 {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes a2 {
                to {
                    transform: rotate(-360deg);
                }
            }
        </style>
    </head>

    <body>
        <h1>CI/CD - Aula 03 - ðŸ˜‰</h1>
        <p>Aprendendo uma nova tecnologia: <span id="name">CI/CD</span></p>
        <div id="loading">
            <span></span>
        </div>
    </body>
</html>
